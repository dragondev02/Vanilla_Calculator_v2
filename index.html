<!DOCTYPE html>

<html lang="en">



    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanilla Calculator</title>
    </head>





    <body>
        
        <div class="container">


                <div class="calculator">

                    <div class="screen">
                        <div class="operands"></div>
                    </div>

                    <div class="buttons">

                        <button class="allClear"> AC </button>
                        <button class="clear"> C </button>
                        <button data-op="%" class="operator"> % </button>
                        <button data-op="/" class="operator"> รท </button>

                        <button data-key="7" class="number"> 7 </button>
                        <button data-key="8" class="number"> 8 </button>
                        <button data-key="9" class="number"> 9 </button>
                        <button data-op="*" class="operator"> * </button>

                        <button data-key="4" class="number"> 4 </button>
                        <button data-key="5" class="number"> 5 </button>
                        <button data-key="6" class="number"> 6 </button>
                        <button data-op="-" class="operator"> - </button>

                        <button data-key="1" class="number"> 1 </button>
                        <button data-key="2" class="number"> 2 </button>
                        <button data-key="3" class="number"> 3 </button>
                        <button data-op="+" class="operator"> + </button>
                        
                        <button data-key="0" class="number"> 0 </button>
                        <button data-dec="," class="decimal"> , </button>
                        <button data-res="=" class="equal"> = </button>


                    </div>

                </div>



        </div>

    </body>


<script src="script.js"></script>

</html>
